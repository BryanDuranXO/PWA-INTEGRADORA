<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente - Solicitar Ayuda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .bed-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .bed-info p {
            color: #666;
            margin: 5px 0;
        }

        .bed-info strong {
            color: #667eea;
        }

        #helpButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
            transition: all 0.3s ease;
        }

        #helpButton:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6);
        }

        #helpButton:active:not(:disabled) {
            transform: scale(0.95);
        }

        #helpButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
            }
            50% {
                box-shadow: 0 10px 50px rgba(238, 90, 111, 0.8);
            }
        }

        .timer {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            min-height: 30px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .qr-scanner {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .qr-scanner input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        .qr-scanner button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }

        .qr-scanner button:hover {
            background: #5568d3;
        }

        .unlink-btn {
            margin-top: 20px;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #qrReader {
            border: 2px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px auto;
        }

        .scanner-title {
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }

        .manual-input-label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Solicitud de Ayuda</h1>
        </div>

        <div class="bed-info" id="bedInfo">
            <p><strong>Cama:</strong> <span id="bedNumber">No vinculada</span></p>
            <p><strong>Paciente:</strong> <span id="patientName">-</span></p>
        </div>

        <div id="qrSection" class="qr-scanner">
            <p class="scanner-title">üì∑ Escanea el c√≥digo QR de tu cama</p>
            <div id="qrReader" style="width: 100%; max-width: 300px;"></div>
        </div>

        <div id="helpSection" style="display: none;">
            <button id="helpButton" class="pulse">
                üÜò<br>SOLICITAR<br>AYUDA
            </button>

            <div class="timer" id="timer"></div>
            <div class="status-message" id="statusMessage"></div>
            
            <button class="unlink-btn" onclick="unlinkBed()">üîì Desvincular Cama</button>
        </div>
    </div>

    <script>
        const COOLDOWN_SECONDS = 15;
        let bedId = null;
        let patientInfo = null;
        let isButtonDisabled = false;
        let cooldownTimer = null;
        let html5QrCode = null;

        window.addEventListener('DOMContentLoaded', () => {
            loadSavedBedData();
            if (!bedId) {
                initQRScanner();
            }
        });

        function initQRScanner() {
            html5QrCode = new Html5Qrcode("qrReader");
            
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    html5QrCode.stop();
                    processQRCode(decodedText);
                },
                (errorMessage) => {
                    // Errores de escaneo (no hacer nada)
                }
            ).catch((err) => {
                console.log("Error al iniciar c√°mara:", err);
                alert("No se pudo acceder a la c√°mara. Usa el c√≥digo manual.");
            });
        }

        function processQRCode(qrCode) {
            qrCode = qrCode.trim().toUpperCase();
            
            if (!qrCode.startsWith('BED-')) {
                alert('C√≥digo QR inv√°lido. Debe ser un c√≥digo de cama v√°lido.');
                return;
            }

            const beds = JSON.parse(localStorage.getItem('hospital_beds') || '[]');
            const bed = beds.find(b => b.id === qrCode);

            if (!bed) {
                alert('Cama no encontrada en el sistema');
                return;
            }

            const linkData = {
                bedId: bed.id,
                bedNumber: bed.number,
                patientName: bed.patient,
                linkedAt: new Date().toISOString()
            };

            localStorage.setItem('patient_linked_bed', JSON.stringify(linkData));
            bedId = bed.id;
            patientInfo = linkData;

            showLinkedInterface();
            alert('‚úÖ Cama vinculada correctamente');
        }

        function showLinkedInterface() {
            document.getElementById('bedNumber').textContent = patientInfo.bedNumber;
            document.getElementById('patientName').textContent = patientInfo.patientName;
            document.getElementById('qrSection').style.display = 'none';
            document.getElementById('helpSection').style.display = 'block';
        }

        function loadSavedBedData() {
            const savedData = localStorage.getItem('patient_linked_bed');
            if (savedData) {
                patientInfo = JSON.parse(savedData);
                bedId = patientInfo.bedId;
                showLinkedInterface();
            }
        }

        document.getElementById('helpButton').addEventListener('click', async function() {
            if (isButtonDisabled) return;

            disableButton();
            sendHelpRequest();
            showStatusMessage('¬°Ayuda solicitada! Un enfermero llegar√° pronto.', 'success');
        });

        function sendHelpRequest() {
            const notifications = JSON.parse(localStorage.getItem('hospital_notifications') || '[]');
            
            const newNotification = {
                id: Date.now(),
                bedId: bedId,
                bedNumber: patientInfo.bedNumber,
                patientName: patientInfo.patientName,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            notifications.push(newNotification);
            localStorage.setItem('hospital_notifications', JSON.stringify(notifications));

            const beds = JSON.parse(localStorage.getItem('hospital_beds') || '[]');
            const bed = beds.find(b => b.id === bedId);
            if (bed) {
                bed.status = 'attention';
                localStorage.setItem('hospital_beds', JSON.stringify(beds));
            }

            console.log('üì¢ Solicitud enviada:', newNotification);
        }

        function disableButton() {
            const button = document.getElementById('helpButton');
            button.disabled = true;
            button.classList.remove('pulse');
            isButtonDisabled = true;

            let secondsLeft = COOLDOWN_SECONDS;
            updateTimer(secondsLeft);

            cooldownTimer = setInterval(() => {
                secondsLeft--;
                updateTimer(secondsLeft);

                if (secondsLeft <= 0) {
                    enableButton();
                }
            }, 1000);
        }

        function enableButton() {
            const button = document.getElementById('helpButton');
            button.disabled = false;
            button.classList.add('pulse');
            isButtonDisabled = false;
            
            clearInterval(cooldownTimer);
            document.getElementById('timer').textContent = '';
            
            setTimeout(() => {
                document.getElementById('statusMessage').style.display = 'none';
            }, 3000);
        }

        function updateTimer(seconds) {
            const timerDiv = document.getElementById('timer');
            if (seconds > 0) {
                timerDiv.textContent = `Espera ${seconds} segundos...`;
            } else {
                timerDiv.textContent = '';
            }
        }

        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
        }

        function unlinkBed() {
            if (confirm('¬øEst√°s seguro de desvincular esta cama?')) {
                localStorage.removeItem('patient_linked_bed');
                bedId = null;
                patientInfo = null;
                location.reload();
            }
        }
    </script>
</body>
</html>
